<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js"></script>
    <button id="openModalBtn" onclick="openModal()">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal()">×</button>
    <div class="content">
      <h2>Modal Window</h2>
      <p>This is a modal window.</p>
      <button onclick="openSecondModal()">Open Second Modal</button>
    </div>
  </div>
</div>

<div id="secondModal" class="modal">
  <div class="modal-content second-modal">
    <button class="close" onclick="closeSecondModal()">×</button>
    <div class="content">
      <h2>Second Modal Window</h2>
      <p>This is the second modal window.</p>
      <button onclick="closeSecondModal()">K Bye</button>
    </div>
  </div>
</div>
</body>
</html>
